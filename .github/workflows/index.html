<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyberpunk Website</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Share Tech Mono', monospace;
    color: #00ffea;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    text-transform: uppercase;
    color: #00ffea;
    text-shadow:
      0 0 5px #00fff7,
      0 0 10px #00fff7,
      0 0 20px #00f9ff,
      0 0 40px #00d3ff,
      0 0 80px #00aaff;
    margin-bottom: 1rem;
  }

  p {
    max-width: 600px;
    font-size: 1.25rem;
    line-height: 1.6;
    color: #a0fff9;
    text-align: center;
    margin-bottom: 2rem;
    text-shadow: 0 0 3px #00e0ff;
  }

  .btn {
    display: inline-block;
    padding: 1rem 2rem;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.2rem;
    color: #00ffea;
    border: 2px solid #00ffea;
    border-radius: 8px;
    background: transparent;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow:
      0 0 5px #00fff7,
      0 0 10px #00fff7,
      0 0 20px #00f9ff;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #00ffea;
    color: #040c18;
    box-shadow:
      0 0 15px #00fff7,
      0 0 30px #00fff7,
      0 0 50px #00d3ff;
  }

  /* Neon glow border around the container */
  .container {
    padding: 3rem 4rem;
    border: 3px solid #00ffea;
    border-radius: 20px;
    box-shadow:
      0 0 20px #00ffea,
      0 0 40px #00aaff;
    background: rgba(0, 0, 0, 0.4);
    max-width: 700px;
    text-align: center;
  }

  /* Animated background lines */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background:
      repeating-linear-gradient(
        45deg,
        #00ffea22,
        #00ffea22 2px,
        transparent 2px,
        transparent 10px
      ),
      repeating-linear-gradient(
        -45deg,
        #00ffea22,
        #00ffea22 2px,
        transparent 2px,
        transparent 10px
      );
    animation: moveLines 15s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes moveLines {
    from {
      background-position: 0 0, 0 0;
    }
    to {
      background-position: 100px 100px, -100px -100px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>CYBERPUNK VIBE</h1>
    <p>Bienvenue dans l’ère futuriste où le néon rencontre le numérique. Plonge dans une expérience visuelle immersive et stylée, au cœur d’un univers cyberpunk.</p>
    <button class="btn">Explore</button>
  </div>
</body>
</html>
